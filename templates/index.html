<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slow Speed Troubleshooting Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100%;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed from center to start to avoid cutting off */
            align-items: center;
            text-align: center;
            min-height: 100vh; /* Ensure the body takes up the full height */
            padding-top: 20px; /* Add some space above the content */
        }

        h1 {
            font-size: 36px;
            color: #e31c25; /* Fortinet red */
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px; /* Add space between the heading and the blocks */
        }

        .block {
            width: 45%;
            min-width: 300px;
            text-align: center;
            cursor: pointer;
            border: 2px solid #e31c25;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            overflow: hidden;
        }

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .block img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .block p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        .block:hover img {
            opacity: 0.8;
        }

        /* Section for bigger fonts for better visual appeal */
        .heading {
            font-size: 42px; /* Slightly bigger for emphasis */
            font-weight: bold;
            color: #ffffff; /* White text for contrast */
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px; /* Slightly wider for a bold look */
            background: linear-gradient(90deg, #ff1a1a 0%, #cc0000 50%, #990000 100%); /* Fortinet Red Gradient */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
            width: 85%;
            margin: 20px auto;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
            font-family: "Arial Black", sans-serif; /* Bold and tech-like */
            border: 3px solid #000; /* Black border for strong contrast */
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* Adding a Fortinet block-style effect */
        .heading::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 150%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) rotate(15deg);
            z-index: 0;
        }

        /* Hover Effect: Slight Scale */
        .heading:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="heading"><b>MOBIUS SPEED TESTING TOOL</b></h1>
    
    <div class="container">
        <div class="block" onclick="window.location.href='http://10.119.200.83:8866/'">
            <img src="{{ url_for('static', filename='images/ssl_vpn.png') }}" alt="Image 1">
            <p>SSL-VPN slow Internet</p>
        </div>
        <div class="block" onclick="window.location.href='http://10.119.200.83:8867/'">
            <img src="{{ url_for('static', filename='images/ssl_vpn.png') }}" alt="Image 2">
            <p>SSL-VPN slow file transfer</p>
        </div>

        <!-- Additional pair of blocks -->
        <div class="block" onclick="window.location.href='http://10.119.200.83:8864/'">
            <img src="{{ url_for('static', filename='images/ipsec_vpn.png') }}" alt="Image 3">
            <p>Slow Site-Site IPSEC file transfer</p>
        </div>
        <div class="block" onclick="window.location.href='http://10.119.200.83:8864/'">
            <img src="https://community.fortinet.com/legacyfs/online/images/kb_17882_1.png" alt="Image 4">
            <p>dial up IPSEC file transfer</p>
        </div>
    </div>
</body>
</html>
